<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bg_styles.css">
    <link rel="stylesheet" href="./styles.css">

  <body>
   
    <div class="greeting">Hello Stranger!</div>
    <div class="info-div">
        <div class="clock"></div>

        <input class="form-control" placeholder="Welcome, Can I know your name?" />

    <form class="js-form">

        <input type="text" placeholder="Add task" class="form-control input" />
    </form>
    <h2>Pending</h2>
    <ul class="pending-ul"></ul>
    <h2>finished</h2>
    <ul class="finished-ul"></ul>
    </div>
    <script src="./bg.js"></script>
    <script src="./toDo.js"></script>
    <script src="./clock.js"></script>
    <script src="./weather.js"></script>
    <script src="./greeting.js"></script>
  </body>
</html>
